<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='newform.js'></script>
</head>
<body>
    <form id="formId" class="formClass" name="newform">
        <div class="inputclass" id="name1">
            <label for="name2">Name</label>
            <span style="color: red;">*</span>:
            <input type="text" name="name2" required>
            <span class="error class"></span>
        </div>

        <div class="inputclass1" id="name2">
            <label for="name">Date</label>
            <span style="color: red;">*</span>:
            <input type="date" name="name" required>
            <span class="error class"></span>
        </div>
        <div class="inputclass2" id="name3">
            <label for="phon">Phonenumber</label>
            <span style="color: red;">*</span>:
            <input type="number" name="phon" required>
            <span class="error class"></span>
        </div>
        <div class="inputclass3" id="name4">
            <label for="mail">Mail</label>
            <span style="color: red;">*</span>:
            <input type="email" name="mail" required>
            <span class="error class"></span>
        </div>
        <div class="inputclass4" id="name5">
            <label for="file">Mail</label>
            <span style="color: red;">*</span>:
            <input type="file" name="file" required>
            <span class="error class"></span>
        </div>
        <div class="inputclass5" id="name6">
            <label for="radio">Radio</label>
            <span style="color: red;">*:</span>
            <input type="radio" name="radio" required>
            <span class="error class"></span>
        </div>
        <div class="inputclass6" id="name7">
            <label for="image">Image</label>
            <span style="color: red;">*:</span>
            <input type="image" name="image" required>
            <span class="error class"></span>
        </div>
    </form>
</body>
</html>
